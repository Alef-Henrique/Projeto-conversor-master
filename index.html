<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

    <title>Convert money</title>
</head>

<body>
    <img class="logo-money" src="assets/gif.grana.gif" alt="gif-money">
    <h1>Convert Money</h1>

    <main>
        <label>
            converter <b>de</b>
            <select class="currency-origin">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="btc"> ₿ Bitcoin</option>

            </select>
        </label>    
        
        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="btc"> ₿ Bitcoin</option>

    
            </select>
        </label>
    
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000">
        </label>
        <button class="convert-button">Converter</button>
    
        <section>
            <div class="currency-box">
                <img class="currency-img-origin" src="assets/moeda-real.png" alt="real-moeda">
                <p class="currency" id="currency-name-origin">Real</p>
                <p class="currency-value-to-convert"> 0,00</p>
            </div>
    
            <img class="arrow-img" src="assets/seta.png" alt="seta-para-baixo">
    
            <div class="currency-box">
                <img class="currency-img" src="assets/moeda-real.png" alt="real-moeda">
                <p class="currency" id="currency-name">Real</p>
                <p class="currency-value"> 0,00</p>
            </div>
        </section>
        
    
    </main>

</body>

<script src="./scripts.js"></script>

</html>
